<div class="col-xs-12" id="signup">
  <p class="lead">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est.</p>

  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-8 col-sm-offset-2">
      <form action="{{ signupURL }}" method="post" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="signup-name">Nome: <span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="signup-name" placeholder="Nome">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="signup-email">E-mail: <span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input class="form-control" type="email" id="signup-email" placeholder="E-mail">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3">&nbsp;</div>
          <div class="col-sm-9">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="signup-privacy" value="">
                <span class="text-danger">*</span> Acconsento al trattamento dei miei dati e bla bla bla...
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9 text-right">
            <button type="submit" class="btn btn-lg btn-warning">Sign up!</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
